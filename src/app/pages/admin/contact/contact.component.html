<!-- Main -->
<div class="main-content">
  <div class="sidebar">
      <p>My Account</p>
      <br>
      <ul>
          <li><a [routerLink]="['/account']">My orders</a></li>
          <li><a [routerLink]="['/order']">Purchased products</a></li>
          <li><a [routerLink]="['/cart']">Cart</a></li>
          <li><a [routerLink]="['/security']">Login and security</a></li>
          <li><a [routerLink]="['/contact']" class="active">Contact details</a></li>
          <li><a [routerLink]="['/favorite']">Favourites</a></li>
          <li><a>Log out</a></li>
      </ul>
  </div>
  <div class="content">
      <h2>Contact details</h2>
      <form [formGroup]="userFormGroup">
          <h3>Personal information</h3>
          
          <div class="form-group">
              <label for="gender">Gender</label>
              <input type="text" id="gender" formControlName="gender">
          </div>
          <div class="form-group">
              <label for="phone">Mobile/Phone *</label>
              <input type="text" id="phone" formControlName="phone">
          </div>
          <h3>Billing address</h3>
          <div class="form-group">
              <label for="firstName">First Name *</label>
              <input type="text" id="firstName" formControlName="firstName">
          </div>
          <div class="form-group">
              <label for="lastName">Last Name *</label>
              <input type="text" id="lastName" formControlName="lastName">
          </div>
          <div class="form-group">
              <label for="address">Full Address *</label>
              <input type="text" id="address" formControlName="address">
          </div>
          <div class="form-group">
              <label for="city">City or Town *</label>
              <input type="text" id="city" formControlName="city">
          </div>
          <div class="form-group">
              <label for="country">Country *</label>
              <input type="text" id="country" formControlName="country">
          </div>
          <div class="form-group">
              <label for="postalCode">Postal Code *</label>
              <input type="text" id="postalCode" formControlName="postalCode">
          </div>  
          <div class="form-group form-actions">
              <input type="submit" value="Save Changes" (click)="save()">
          </div>
      </form>
  </div>
</div>
