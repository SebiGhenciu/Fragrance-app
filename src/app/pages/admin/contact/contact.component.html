        <div class="content">
          <h2>Date de contact</h2>
          <form [formGroup]="userFormGroup">
            <h3>Informații personale</h3>
            
            <div class="form-group">
              <label for="gender">Gender</label>
              <input type="text" id="gender" formControlName="gender">
            </div>
            <div class="form-group">
              <label for="phone">Mobil/telefon *</label>
              <input type="text" id="phone" formControlName="phone">
            </div>
            <h3>Adresa de facturare</h3>
            <div class="form-group">
              <label for="firstName">Prenume *</label>
              <input type="text" id="firstName" formControlName="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Nume *</label>
              <input type="text" id="lastName" formControlName="lastName">
            </div>
            <div class="form-group">
              <label for="address">Adresa completă *</label>
              <input type="text" id="address" formControlName="address">
            </div>
            <div class="form-group">
              <label for="city">Oraș sau localitate *</label>
              <input type="text" id="city" formControlName="city">
            </div>
            <div class="form-group">
              <label for="country">Country *</label>
              <input type="text" id="country" formControlName="country">
            </div>
            <div class="form-group">
              <label for="postalCode">Cod poștal *</label>
              <input type="text" id="postalCode" formControlName="postalCode">
            </div>  
            <div class="form-group form-actions">
              <input type="submit" value="Save Changes" (click)="save()">
            </div>
          </form>
        </div>
      </div>
