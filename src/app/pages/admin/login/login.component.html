<div class="parent-test">
  <div class="container" [ngClass]="{'right-panel-active': isSignUpMode}" id="container">
    <div class="form-container sign-up-container">
      <form [formGroup]="registerForm">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" formControlName='name' />
        <input type="email" placeholder="Email" formControlName='email' />
        <input type="password" placeholder="Password" formControlName='password' />
        <button (click)="register()">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form  [formGroup]="loginForm">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <input type="text" name="username" formControlName="name"  placeholder="Username" required>
        <input type="password" name="password" formControlName = "password"  placeholder="Password" required>
        <a href="#">Forgot your password?</a>
        <button type="button" class="btn btn-primary btn-block btn-large" (click)="onLogin()">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn" (click)="switchToSignIn()">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp" (click)="switchToSignUp()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
